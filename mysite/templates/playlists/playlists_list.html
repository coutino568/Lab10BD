<head>
	<link rel="stylesheet" type="text/css" href="../../../static/playlists/styles.css" />
</head>

{% extends 'base.html' %}

{% block content %}
<h1>LISTA DE PLAYLISTS</h1>
<hr>
<div class="playlists-container">
	<ul>
		{% for playlist in playlists%}
			<li class="playlist-container">
				<h1 class="playist-title">{{playlist.nombre}}</h1>
				<a class="btn" href="{% url 'playlists:list_playlist_canciones' playlist.id %}" title="Ver canciones">VER CANCIONES</a>
			</li>
		{% endfor%}
	<ul>
</div>
{% endblock content%}
